# Core Banking System - Centralized Configuration Properties
# This file contains all infrastructure connection details and can be referenced across all services

# =============================================================================
# DATABASE CONFIGURATION - MySQL with root user
# =============================================================================
cbs.database.host=localhost
cbs.database.port=3306
cbs.database.name=mutindo
cbs.database.username=root
cbs.database.password=Admin!2025
cbs.database.driver=com.mysql.cj.jdbc.Driver
cbs.database.url=jdbc:mysql://${cbs.database.host}:${cbs.database.port}/${cbs.database.name}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true

# Database Pool Configuration
cbs.database.pool.maximum-pool-size=20
cbs.database.pool.minimum-idle=5
cbs.database.pool.connection-timeout=30000
cbs.database.pool.idle-timeout=600000
cbs.database.pool.max-lifetime=1800000

# =============================================================================
# REDIS CONFIGURATION - localhost as specified
# =============================================================================
cbs.redis.host=localhost
cbs.redis.port=6379
cbs.redis.password=
cbs.redis.timeout=2000
cbs.redis.database=0

# Redis Pool Configuration
cbs.redis.pool.max-active=8
cbs.redis.pool.max-idle=8
cbs.redis.pool.min-idle=0
cbs.redis.pool.max-wait=-1

# =============================================================================
# RABBITMQ CONFIGURATION - mutindo.com as specified
# =============================================================================
cbs.rabbitmq.host=mutindo.com
cbs.rabbitmq.port=5672
cbs.rabbitmq.username=queadmin
cbs.rabbitmq.password=Microinfo@12
cbs.rabbitmq.virtual-host=/
cbs.rabbitmq.connection-timeout=30000

# RabbitMQ Listener Configuration
cbs.rabbitmq.listener.retry.enabled=true
cbs.rabbitmq.listener.retry.initial-interval=1000
cbs.rabbitmq.listener.retry.max-attempts=3

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
# JWT Configuration
cbs.jwt.secret=mySecretKey123456789012345678901234567890
cbs.jwt.issuer=cbs
cbs.jwt.access-token-expiry=15
cbs.jwt.refresh-token-expiry=7

# Encryption Configuration
cbs.encryption.master-key=myMasterKey123456789012345678901234567890

# =============================================================================
# MESSAGING CONFIGURATION
# =============================================================================
# SMS Configuration
cbs.sms.gateway.url=http://localhost:8080/sms
cbs.sms.gateway.api-key=test-api-key

# Email Configuration
cbs.email.host=localhost
cbs.email.port=587
cbs.email.username=
cbs.email.password=
cbs.email.from=noreply@cbs.com

# =============================================================================
# OTP CONFIGURATION
# =============================================================================
cbs.otp.length=6
cbs.otp.validity-minutes=5
cbs.otp.max-attempts=3
cbs.otp.cooldown-seconds=60

# =============================================================================
# CACHE CONFIGURATION
# =============================================================================
cbs.cache.default-ttl=600000
cbs.cache.user-validation-ttl=300000
cbs.cache.chart-of-accounts-ttl=1800000
cbs.cache.customer-ttl=900000
cbs.cache.account-ttl=600000

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
cbs.logging.level.root=INFO
cbs.logging.level.cbs=DEBUG
cbs.logging.level.security=DEBUG
cbs.logging.level.sql=DEBUG

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
cbs.application.name=core-banking-system
cbs.application.version=1.0.0-SNAPSHOT
cbs.application.environment=development

# Performance Configuration
cbs.performance.slow-query-threshold=1000
cbs.performance.connection-pool-size=20
cbs.performance.async-pool-size=10

# =============================================================================
# BUSINESS CONFIGURATION
# =============================================================================
# Account Configuration
cbs.account.number.length=12
cbs.account.number.prefix=CBS
cbs.account.default-currency=UGX

# Transaction Configuration
cbs.transaction.max-daily-limit=5000000
cbs.transaction.max-single-transaction=1000000
cbs.transaction.posting-cutoff-hour=23

# Customer Configuration
cbs.customer.kyc.required=true
cbs.customer.risk-score.default=50.00
cbs.customer.duplicate-check.enabled=true

