# Mutindo Core Banking System Configuration
# Full configuration with MySQL database integration

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
spring.application.name=mutindo-core-banking-system
server.port=8081
spring.main.allow-bean-definition-overriding=true

# Exclude Azure auto-configuration
spring.autoconfigure.exclude=\
  com.azure.spring.cloud.autoconfigure.context.AzureContextAutoConfiguration,\
  com.azure.spring.cloud.autoconfigure.implementation.AzureHealthConfiguration

# =============================================================================
# DATABASE CONFIGURATION - MySQL
# =============================================================================
spring.datasource.url=${cbs.database.url}
spring.datasource.username=${cbs.database.username}
spring.datasource.password=${cbs.database.password}
spring.datasource.driver-class-name=${cbs.database.driver}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${cbs.database.pool.maximum-pool-size}
spring.datasource.hikari.minimum-idle=${cbs.database.pool.minimum-idle}
spring.datasource.hikari.connection-timeout=${cbs.database.pool.connection-timeout}
spring.datasource.hikari.idle-timeout=${cbs.database.pool.idle-timeout}
spring.datasource.hikari.max-lifetime=${cbs.database.pool.max-lifetime}

# =============================================================================
# JPA/HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =============================================================================
# FLYWAY CONFIGURATION
# =============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-on-validation-error=true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.com.mutindo=INFO
logging.level.com.mutindo=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =============================================================================
# ACTUATOR CONFIGURATION
# =============================================================================
management.endpoints.web.exposure.include=health,info,flyway
management.endpoint.health.show-details=always